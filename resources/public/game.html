<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tictactoe</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
    <h1>Tictactoe</h1>
    <div class='board' data-board>
        <div class='space' data-space='empty'>
            <a href='/move?space=0'>1</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=1'>2</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=2'>3</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=3'>4</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=4'>5</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=5'>6</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=6'>7</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=7'>8</a>
        </div>
        <div class='space' data-space='empty'>
            <a href='/move?space=8'>9</a>
        </div>
    </div>
    <div class='outcome' data-outcome="none">
        <span data-outcome-message>It is a draw!</span>
        <a href='/'>Play again</a>
    </div>
</body>
</html>
